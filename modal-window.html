<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="開く" class="openBtn" @click="openModal">
      <div class="modal__content" v-show="show">
        <div class="modal__content-bg" @click="closeModal"></div>
        <div class="modal__content-inner">
          <h2>モーダルウィンドウ</h2>
          <input type="button" value="閉じる" class="closeBtn" @click="closeModal">
        </div>
      </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        show: false,
      },
      methods: {
        openModal() {
          this.show = true;
        },
        closeModal() {
          this.show = false;
        }
      }
    })
  </script>
</body>

</html>
