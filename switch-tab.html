<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="tab">
    <ul class="tab-menu">
      <li class="tab-menu__item" @click="isSelect('1')" v-bind:class="{'active': isActive==='1'}">タブ1</li>
      <li class="tab-menu__item" @click="isSelect('2')" v-bind:class="{'active': isActive==='2'}">タブ2</li>
      <li class="tab-menu__item" @click="isSelect('3')" v-bind:class="{'active': isActive==='3'}">タブ3</li>
    </ul>
    <div class="tab-content">
      <p v-if="isActive==='1'">コンテンツ1</p>
      <p v-else-if="isActive==='2'">コンテンツ2</p>
      <p v-else-if="isActive==='3'">コンテンツ3</p>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#tab',
      data: {
        isActive: "1"
      },
      methods: {
        isSelect: function(num){
          this.isActive = num;
        }
      }
    })
  </script>
</body>

</html>
